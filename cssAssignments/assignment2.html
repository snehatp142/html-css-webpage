<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f7f7f7, #ebebeb);
        }

        /* Header */
        .header {
            background-color: #4267B2;
            color: white;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15%;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
        }

        /* Login form on the top right */
        .login-form {
            display: flex;
            align-items: center;
        }

        .login-form input {
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .login-form button {
            margin-left: 10px;
            background: #1877F2;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .login-form button:hover {
            background: #155db0;
        }

        /* Main Content */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 50px auto;
            width: 80%;
        }

        .left {
            width: 50%;
        }

        .left h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .left img {
            width: 100%;
            max-width: 400px;
        }

        .right {
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 40%;
            border-radius: 10px;
        }

        .right h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .right p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .birthday select {
            padding: 10px;
            margin-right: 10px;
            font-size: 14px;
        }

        .gender {
            margin: 10px 0;
        }

        button {
            background: #42B72A;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #36a420;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>facebook</h1>
        <div class="login-form">
            <label>Email or Phone:</label>
            <input type="text">
            <label>Password:</label>
            <input type="password">
            <button>Log In</button>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
            <img src="assert/image.png.png" alt="Facebook Network">
        </div>

        <div class="right">
            <h2>Create an account</h2>
            <p>It's free and always will be.</p>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Mobile number or email address" required>
                <input type="password" placeholder="New Password" required>

                <label for="birthday">Birthday</label>
                <div class="birthday">
                    <select>
                        <option>1</option>
                        <option>2</option>
                    </select>
                    <select>
                        <option>Jan</option>
                        <option>Feb</option>
                    </select>
                    <select>
                        <option>2000</option>
                        <option>2001</option>
                    </select>
                </div>

                <div class="gender">
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </div>

                <button type="submit">Create an account</button>
            </form>
        </div>
    </div>
</body>
</html>
